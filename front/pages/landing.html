<div id="landingPage">

    <div class="container">

      <div class="row">
        <h1 id="title">VR CLASSROOM</h1>
      </div>

      <div class="row">
        <div id="name-container">
          <div id="name-header">What is Your Name?</div>

          <label class="pure-material-textfield-standard">
            <input id="nameInput" placeholder=" ">
          </label>
        </div>
      </div>

      <div class="row">
        <div>Upload an Image of Yourself</div>
        <input type="file" id="profileImage" name="profileImage" accept="image/jpeg">
      </div>

      <div class="row">
        <div id="createRoom-container" class="col-sm">
          <button class="button" id="createRoomBtn">Create Room</button>
        </div>

        <div id="or-container" class="col-sm">
          <div>or</div>
        </div>

        <div id="joinRoom-container" class="col-sm">
          <form id="joinRoomForm">

            <label class="pure-material-textfield-standard">
              <input id="joinRoomInput" placeholder=" ">
              <span>Enter Room Code</span>
            </label>

            <button class="button">Join Room</button>
          </form>
        </div>
      </div>

    </div>

</div>
