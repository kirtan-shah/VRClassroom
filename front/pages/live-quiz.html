<div class="dashboard">
    <div class="menu">
        <div>VR Classroom</div>
    </div>
    <div class="content">
        <h1>Live Quiz</h1>
        <div id="create-question">
            <div class="form-group">
              <label for="question-input" style="font-size: 1.25rem;">Question</label>
              <input type="email" class="form-control form-control-lg" id="question-input" placeholder="Enter Question">
            </div>
            <div class="form-group">
              <label for="answer-input">Answer</label>
              <input type="password" class="form-control" id="answer-input" placeholder="Answer">
            </div>
            <button type="submit" id="add-question">Add Question</button>
          </div>

    </div>
</div>
